<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLASSIC</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">

<section class="delivery">
  <h2 class="content-title delivery__content-title">Fill out the form
    and we will call you</h2>
  <form action="#" class="order-form">
    <div class="order-form__container">
      <input class="order-form__input delivery__order-form" type="text" name="name" placeholder="Your name">
      <input class="order-form__input delivery__order-form" type="number" name="pnone" placeholder="Phone number">
      <button class="order-form__submit-button">Call back </button>
    </div>
  </form>
  <img class="delivery__img" src="./images/delivery/car.png" alt="Delivery car.">
  <div class="delivery__cover"></div>
  <div class="delivery__icons"></div>
</section>

</body>
</html>
